schema: '2.0'
stages:
  preprocessing:
    cmd: python src/preprocessing_augmentation.py
    params:
      params.yaml:
        prepare_phase.seed: 42
  train:
    cmd: python src/train.py
    params:
      params.yaml:
        train.batch_size: 64
        train.decay: 1e-06
        train.learning_rate: 0.0001
        train.n_epoch: 50
        train.seed: 142
  evaluation:
    cmd: python src/evaluation.py
    params:
      params.yaml:
        test.seed: 145
