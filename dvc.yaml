stages:
  preprocessing:
    cmd: python src/preprocessing_augmentation.py
    deps:
      - data/FER2013
    params:
      - prepare_phase.seed
    outs:
      - data/preprocessed
  preprocesslbp:
    cmd: python src/lbp_preprocessing_script.py
    deps:
      - data/preprocessed
    outs:
      - data/preprocessed_lbp
  train:
    cmd: python src/train.py
    deps:
    - data/preprocessed_lbp
    - src/train.py
    params:
    - train.batch_size
    - train.decay
    - train.learning_rate
    - train.n_epoch
    - train.seed
    outs:
    - model/emotion_model.h5
    - model/emotion_model.json
  evaluation:
    cmd: python src/evaluation.py
    deps:
    - data/preprocessed_lbp
    - model/emotion_model.h5
    - model/emotion_model.json
    params:
    - test.seed